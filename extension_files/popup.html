<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <title>Good Prof Bad Prof</title>
</head>

<body>
    <div id="app">
        <div class="tab" id="tab_1">
            <div id="overlay">
                <div class="loader"></div>
            </div>
            <div id="content">
                <div class="modal-header">
                    <div class="title">
                        <span>Rate My Professor</span>
                    </div>
                    <div class="logo_settings">
                        <div class="logo">
                            <span id="logo_content">R</span>
                        </div>
                        <div class="settings">
                            <i class="fas fa-cog fa-2x"></i>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <i class="fas fa-question-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="modal-content">
                    <div class="univ_name">
                        <input type="text" placeholder="Enter University name here..." id="txt_univ">
                        <h1 id="lbl_univ"></h1>
                    </div>
                    <div class="prof_name">
                        <input type="text" placeholder="Enter Professor name here..." id="txt_prof">
                        <h2 id="lbl_prof"></h2>
                    </div>
                    <div class="ratings">
                        <div class="quality">
                            <span id="label">QUALITY</span>
                            <span id="lbl_quality" class="lbl_content">3.1</span>
                            <div class="star-ratings-css">
                                <div class="star-ratings-css-top" style="width: 80%" id="rating_bar_quality">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                                <div class="star-ratings-css-bottom">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                            </div>
                        </div>
                        <div class="difficulty">
                            <span id="label">DIFFICULTY</span>
                            <span id="lbl_difficulty" class="lbl_content">3.1</span>
                            <div class="star-ratings-css">
                                <div class="star-ratings-css-top" style="width: 80%" id="rating_bar_diff">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                                <div class="star-ratings-css-bottom">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="submit_link">
                        <div id="rate_1" class="rate">
                            <button type="submit" id="submit"> RATE PROF </button>
                            <button type="reset" class="reset"> Clear </button>
                        </div>
                        <div class="link">
                            <a href="" id="link_rmp" target="_blank"><i class="fas fa-external-link-alt fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
